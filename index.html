<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Seconda Photo Gallery</title>
		
		<link type="text/plain" rel="author" href="humans.txt" />
		<link rel='stylesheet' href='css/normalize.css'>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Droid+Sans+Mono">
		<link rel='stylesheet' href='css/main.css'>
	</head>
	<body>
		<header>
			<h1>Photo Gallery</h1>
			<input type="text" id="search" placeholder="Search..." autofocus>
		</header>
		
		<main>
			<ul id="gallery">
					<li class="item-gallery"><a href="img/01.jpg"><figure>
						<img src="img/thumbs/01.jpg" alt="Hay Bales">
						<figcaption class="caption">
							<p class="caption-title">Hay Bales</p>
							<p class="caption-description">I love hay bales. Took this snap on a drive through the countryside past some straw fields.</p>
						</figcaption></figure></a>
					</li>

					<li class="item-gallery"><a href="img/02.jpg"><figure>
						<img src="img/thumbs/02.jpg" alt="Lake">
						<figcaption class="caption">
							<p class="caption-title">Lake</p>
							<p class="caption-description">The lake was so calm today. We had a great view of the snow on the mountains from here.</p>
						</figcaption></figure></a>
					</li>

					<li class="item-gallery"><a href="img/03.jpg"><figure>
						<img src="img/thumbs/03.jpg" alt="Canyon">
						<figcaption class="caption">
							<p class="caption-title">Canyon</p>
							<p class="caption-description">I hiked to the top of the mountain and got this picture of the canyon and trees below.</p>
						</figcaption></figure></a>
					</li>

					<li class="item-gallery"><a href="img/04.jpg"><figure>
						<img src="img/thumbs/04.jpg" alt="Iceberg">
						<figcaption class="caption">
							<p class="caption-title">Iceberg</p>
							<p class="caption-description">It was amazing to see an iceberg up close, it was so cold but didn’t snow today.</p>
						</figcaption></figure></a>
					</li>

					<li class="item-gallery"><a href="img/05.jpg"><figure>
						<img src="img/thumbs/05.jpg" alt="Desert">
						<figcaption class="caption">
							<p class="caption-title">Desert</p>
							<p class="caption-description">The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.</p>
						</figcaption></figure></a>
					</li>

					<li class="item-gallery"><a href="img/06.jpg"><figure>
						<img src="img/thumbs/06.jpg" alt="Fall">
						<figcaption class="caption">
							<p class="caption-title">Fall</p>
							<p class="caption-description">Fall is coming, I love when the leaves on the trees start to change color.</p>
						</figcaption></figure></a>
					</li>

					<li class="item-gallery"><a href="img/07.jpg"><figure>
						<img src="img/thumbs/07.jpg" alt="Plantation">
						<figcaption class="caption">
							<p class="caption-title">Plantation</p>
							<p class="caption-description">I drove past this plantation yesterday, everything is so green!</p>
						</figcaption></figure></a>
					</li>

					<li class="item-gallery"><a href="img/08.jpg"><figure>
						<img src="img/thumbs/08.jpg" alt="Dunes">
						<figcaption class="caption">
							<p class="caption-title">Dunes</p>
							<p class="caption-description">My summer vacation to the Oregon Coast. I love the sandy dunes!</p>
						</figcaption></figure></a>
					</li>

					<li class="item-gallery"><a href="img/09.jpg"><figure>
						<img src="img/thumbs/09.jpg" alt="Countryside Lane">
						<figcaption class="caption">
							<p class="caption-title">Countryside Lane</p>
							<p class="caption-description">We enjoyed a quiet stroll down this countryside lane.</p>
						</figcaption></figure></a>
					</li>

					<li class="item-gallery"><a href="img/10.jpg"><figure>
						<img src="img/thumbs/10.jpg" alt="Sunset">
						<figcaption class="caption">
							<p class="caption-title">Sunset</p>
							<p class="caption-description">Sunset at the coast! The sky turned a lovely shade of orange.</p>
						</figcaption></figure></a>
					</li>

					<li class="item-gallery"><a href="img/11.jpg"><figure>
						<img src="img/thumbs/11.jpg" alt="Cave">
						<figcaption class="caption">
							<p class="caption-title">Cave</p>
							<p class="caption-description">I did a tour of a cave today and the view of the landscape below was breathtaking.</p>
						</figcaption></figure></a>
					</li>

					<li class="item-gallery"><a href="img/12.jpg"><figure>
						<img src="img/thumbs/12.jpg" alt="Bluebells">
						<figcaption class="caption">
							<p class="caption-title">Bluebells</p>
							<p class="caption-description">I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.</p>
						</figcaption></figure></a>
					</li>

					<li class="item-gallery"><a href="https://www.youtube.com/embed/_KSF7lvAjj8?rel=0&amp;showinfo=0"><figure>
						<img src="img/YouTube-poster.jpg" alt="Video I cani, Il posto più freddo">
						<figcaption class="caption">
							<p class="caption-title">I cani: Il posto più freddo</p>
							<p class="caption-description">Una canzone d'amore, la prima di questa indie band italiana.</p>
						</figcaption></figure></a>
					</li>

					<li class="item-gallery"><a href="https://player.vimeo.com/video/30672214"><figure>
						<img src="img/Vimeo-poster.jpg" alt="Video I cani, Velleità">
						<figcaption class="caption">
							<p class="caption-title">I cani: Velleità</p>
							<p class="caption-description">Video estratto da "Il sorprendente album d'esordio de I Cani".</p>
						</figcaption></figure></a>
					</li>

					<li class="item-gallery"><a href="https://player.vimeo.com/video/132595142"><figure>
						<img src="img/Vimeo-poster.jpg" alt="Francesca Michielin, L'amore esiste">
						<figcaption class="caption">
							<p class="caption-title">Francesca Michielin: L'amore esiste</p>
							<p class="caption-description">Video “L’amore Esiste” (Italy) NVSC#15 Semi-final 2.</p>
						</figcaption></figure></a>
					</li>

					<li class="item-gallery"><a href="https://www.youtube.com/embed/3SpG7C4vHZQ"><figure>
						<img src="img/YouTube-poster.jpg" alt="David Lynch and Lykke Li, I'm Waiting Here">
						<figcaption class="caption">
							<p class="caption-title">David Lynch and Lykke Li: I'm Waiting Here</p>
							<p class="caption-description">Concept by Lykke Li and Daniel Desure / Edited by Jesse Fleming and Sadie Strangio</p>
						</figcaption></figure></a>
					</li>
			</ul>
		</main>
